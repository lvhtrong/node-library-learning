name: Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
        name: Restore packages
      - run: npx nx run testing-react-router:build
        name: Build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: Deploy
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_ROUTER_TESTING }}"
          projectId: testing-react-router-5fbda
          channelId: live
          entryPoint: apps/testing-react-router
          # Optionally add Force flag
          # force: true